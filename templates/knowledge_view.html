<html lang="ja">
<head>

    <title>Knowledge View - {{ node_label }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 900px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        
        .breadcrumb {
            margin-bottom: 20px;
        }
        
        .knowledge-content {
            margin-top: 20px;
            line-height: 1.7;
        }
        
        .knowledge-content h2 {
            margin-top: 25px;
            margin-bottom: 15px;
            color: #007bff;
            border-left: 4px solid #007bff;
            padding-left: 15px;
        }
        
        .knowledge-content h3 {
            margin-top: 15px;
            color: #555;
        }
        
        .knowledge-content p {
            color: #666;
            margin-bottom: 12px;
        }
        
        .knowledge-content img {
            max-width: 100%;
            height: auto;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: block;
        }
        
        .knowledge-content ul, .knowledge-content ol {
            margin-bottom: 12px;
            margin-left: 20px;
        }
        
        .knowledge-content li {
            margin-bottom: 8px;
            color: #666;
        }
        
        .knowledge-content code {
            background-color: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            color: #c7254e;
        }
        
        .knowledge-content pre {
            background-color: #f5f5f5;
            padding: 12px;
            border-radius: 4px;
            overflow-x: auto;
        }
        
        .back-button {
            margin-bottom: 20px;
        }
    </style>
</head>
